
<!DOCTYPE html>
显示狗，
<script>
  navigator.serviceWorker.register('sw-v3.js')
    .then(reg => console.log('SW registered!', reg))
    .catch(err => console.log('Boo!', err));

  setTimeout(() => {
    const img = new Image();
    img.width = 300;
    img.src = 'dog.svg';
    img.style.display = 'block';
    document.body.appendChild(img);
  }, 3000);
</script>
